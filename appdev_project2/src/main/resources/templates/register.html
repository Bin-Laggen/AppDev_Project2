<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="form-signin" method="post" th:action="@{/register}" th:object="${userForm}">
            <h2 class="form-signin-heading" th:text="#{register.message}">Please register</h2>
            <p>
                <label for="name" class="sr-only" th:text="#{register.name}">Name</label>
                <input type="name" id="name" name="name" class="form-control" th:placeholder="#{register.name}" required="true" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}" >Error</span>
            </p>
            <p>
                <label for="surname" class="sr-only" th:text="#{register.surname}">Surname</label>
                <input type="surname" id="surname" name="surname" class="form-control" th:placeholder="#{register.surname}" required="true" th:field="*{surname}">
                <span th:if="${#fields.hasErrors('surname')}" class="error" th:errors="*{surname}" >Error</span>
            </p>
            <p>
                <label for="email" class="sr-only" th:text="#{register.email}">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:placeholder="#{register.email}" required="true" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}" >Error</span>
            </p>
            <p>
                <label for="phone" class="sr-only" th:text="#{register.phoneNumber}">Phone No</label>
                <input type="number" id="phone" name="phone" class="form-control" required="true" th:field="*{phoneNumber}">
                <span th:if="${#fields.hasErrors('phoneNumber')}" class="error" th:errors="*{phoneNumber}" >Error</span>
            </p>
            <p>
                <label for="password" class="sr-only" th:text="#{register.password}">Password</label>
                <input type="password" id="password" name="password" class="form-control" th:placeholder="#{register.password}" required="true" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}" >Error</span>
            </p>
            <p>
                <label for="password" class="sr-only" th:text="#{register.password}">Password</label>
                <input type="password" id="password" name="password" class="form-control" th:placeholder="#{register.password}" required="true" th:field="*{password2}">
                <span th:if="${#fields.hasErrors('password2')}" class="error" th:errors="*{password2}" >Error</span>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{register.submit}">Register</button>
        </form>
    </div> 
</body>
    
<footer style="position:absolute; bottom:0; right:0; background-color: red; display: flex; flex-direction: row; font-size: 20px; ">
    <p style="align-items: center" th:text="#{footer.language} ">Language</p>   
    <a class="language" style="color:black; text-decoration: none;" th:href="@{/index} + '?lang=en'" th:text="#{lang.english} "/>
    <p style="align-items: center">/</p>
    <a class="language" style="color:black; text-decoration: none;" th:href="@{/index} + '?lang=pl'" th:text="#{lang.polish} "/>
</footer>

</html>
