<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
    <header>
        <div class="search">
            <input type="text" class="input" name="q" placeholder="Search keyword">
            <input type="submit" class="search-button" value="Search">
        </div>
        <div><h1>JOB ADVERTISEMENTS</h1></div>
        <div class="logout">
            <h4>Hello <a th:text="${user.email}" th:href="@{'/user/' + ${user.userId}}">email</a></h4>
            <a th:href="@{'/logout'}"><button>Log Out</button></a>
        </div>
    </header>
    <main>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Date Published</th>
                <th></th>
            </tr>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.name}">Name</td>
                <td th:text="${job.description}">Description</td>
                <td th:text="${job.date}">Date</td>
                <td align='center'><a th:href="@{'/job/' + ${job.jobId}}">View</a></td>
            </tr>
        </table>
    </main>
</body>

</html>
